name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/company-website:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/company-website:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/company-website:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/company-website:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/company-website:latest
